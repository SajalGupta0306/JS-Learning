<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Without async or defer, browser will run your script immediately, before rendering the elements that's below your script tag.

With async (asynchronous), browser will continue to load the HTML page and render it while the browser load and execute the script at the same time.

With defer, browser will run your script when the page finished parsing. (not necessary finishing downloading all image files. This is good.) -->

    <!-- defer loads all the scrips in sequential manner only, it'll be loaded after line 11 and line 17 is executed -->
    <!-- <script src="index.js"></script>
    <script defer src="script1.js"></script>
    <script defer src="script2.js"></script>
    <script defer src="script3.js"></script>
    <script src="index.js"></script>
    <script defer src="script4.js"></script>
    <script defer src="script5.js"></script>
    <script src="index.js"></script> -->

    <!-- async loads all the scrips in any sequence in asynchronous manner-->

    <script src="index.js"></script>
    <script async src="script1.js"></script>
    <script async src="script2.js"></script>
    <script src="index.js"></script>
    <script async src="script3.js"></script>
    <script async src="script4.js"></script>
    <script async src="script5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
