<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 25% auto;
        grid-template-rows: 80px auto 60px;
        grid-template-areas:
          "hd hd"
          "sidebar main"
          "footer footer";
      }
      header {
        grid-area: hd;
      }
      aside {
        grid-area: sidebar;
      }
      main {
        grid-area: main;
      }
      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <header style="background-color: red; color: white">
      <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
      </ul>
    </header>
    <aside style="background-color: blue; color: white">
      <p>Aside section</p>
    </aside>
    <main style="background-color: gray; color: white">
      <p>Main section</p>
    </main>
    <footer style="background-color: brown; color: white">
      <ul>
        <li>Footer 1</li>
        <li>Footer 2</li>
        <li>Footer 3</li>
      </ul>
    </footer>
  </body>
</html>
