<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" defer></script>
    <title>QRCode Generator</title>
  </head>
  <body>
    <nav class="navbar bg-danger">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-light fw-bolder"
          >QR Code Generator</span
        >
      </div>
    </nav>
    <section class="d-flex justify-content-center mt-5">
      <div class="m-3">
        <h2 class="fw-bold">QR Code Generator</h2>
        <p>
          QR Codes allow smartphone users to access your website simply and
          quickly.
        </p>
        <p>
          Enter your <strong>URL</strong> below to generate a QR Code and
          download the image.
        </p>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter Your URL"
            id="url-input"
          />
        </div>

        <div class="input-group mb-3">
          <select class="form-select" id="size-input">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300" selected>300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
          </select>
        </div>
        <button id="generate" type="button" class="btn btn-secondary">
          Generate QR Code
        </button>
      </div>
      <div class="">
        <img class="qrImage" src="./images/qr-code.svg" alt="qr-code" />
      </div>
    </section>
    <section
      id="display-qrcode"
      class="d-flex justify-content-center align-items-center flex-column"
    >
      <img
        id="spinner"
        class="qrImage"
        src="./images/icons8-spinner.gif"
        alt="qr-code"
      />
      <h2 class="text-decoration-underline" id="display-url"></h2>
      <div id="qrcode"></div>
    </section>
  </body>
</html>
