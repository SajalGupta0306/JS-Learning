<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      welcome to
      <strong>India</strong>. It is a <code>nice</code> place.
      <ul>
        <li>list 1</li>
        <li>list 2</li>
      </ul>
    </div>
    <script>
      const a = document.getElementById("test");
      console.log(a.innerHTML); // returns text along with HTML
      console.log(a.innerText); // returns plain text with no formatting and whatever is visible in screen is shown
      console.log(a.textContent); // returns plain text with formatting and whatevet is written in html code is shown
    </script>
  </body>
</html>
